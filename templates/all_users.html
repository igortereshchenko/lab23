{% extends "index.html" %}

{% block content %}
 <div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">user_name</th>
                <th scope="col">user_birthday</th>
                <th scope="col">user_salary</th>
                <th scope="col">user_position</th>
            </tr>
        </thead>
        <tbody>
        {% for item in result %}
            <tr >
                <td> {{item.user_name}} </td>
                <td> {{item.user_birthday}} </td>
                <td> {{item.user_salary}} </td>
                <td> {{item.user_position}} </td>

            </tr>
        {% endfor %}
            <tr>
                <td> <a href="/insert" type="button" class="btn btn-warning">New User</a> </td>
            </tr>
        </tbody>
    </table>
 </div>
<script src="{{ url_for('static', filename='js/person.js') }}"></script>
{% endblock %}
